<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Temperature Converter </title>
</head>
<body>
<fieldset>
    <legend> <h1> Temperature Converter </h1> </legend>
<p>
<lable>  Type a value in the Fahrenheit field to convert the value to Celcius: </lable>
</p>
<p>
    <lable> Fahrenheit </lable>
    <input id="inputFahrenheit" type = "number" placeholder=" Fahrenheit "
           oninput ="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>
    Celsius: <span id="outputCelsius"></span>
</p>
</fieldset>
<script>
function temperatureConverter(valNum){
    valNum = parseFloat(valNum);
    document.getElementById("outputCelsius").innerHTML=(valNum -32)/1.8;
}
</script>
</body>
</html>
